<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nasa Photos</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" type="image/x-icon" href="img/nasa-icon.png" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">Início</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="curiosidades.html" target="_blank"
								>Curiosidades
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="explicacoes.html" target="_blank"
								>Como a NASA consegue as fotos?</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<h1>Encontre fotos diretamente de Marte!</h1>
		<div class="container">
			<div class="input-group mb-3">
				<span class="input-group-text" id="inputGroup-sizing-default">
					<img src="img/icons/lupa.svg" alt="Icone de pesquisa" class="lupa" />
				</span>
				<input
					type="text"
					class="form-control"
					aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-default"
					placeholder="Encontre sua foto através do nome/número"
				/>
			</div>
			<div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
				<div id="nasaCarousel" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner" id="carousel-inner">
						<!-- As imagens serão inseridas aqui pelo JS -->
					</div>
					<button
						class="carousel-control-prev"
						type="button"
						data-bs-target="#nasaCarousel"
						data-bs-slide="prev"
					>
						<span class="carousel-control-prev-icon"></span>
					</button>
					<button
						class="carousel-control-next"
						type="button"
						data-bs-target="#nasaCarousel"
						data-bs-slide="next"
					>
						<span class="carousel-control-next-icon"></span>
					</button>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
